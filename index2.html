<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NewsLetter Subscription</title>
    </head>
<body background="polygonal-triangles-shades-yellow-background-geometric-11570393217abuu3vsnrt.jpg">
    <form class="" action="mailto:sapthakmohajon006@gmail.com" method="post" enctype="text plain">
        <center><br><br>
        <h1>Subscribe to my Newsletter!</h1><br>
        <label>Your Name<font color="red">*</font>:------</label>
        <input type="text" name="Your Name" value="" required="" placeholder="Name" autofocus="" pattern="[a-zA-Z\s]+" title="Only Alphabets and Spaces are allowed"><br><br>
        <label>Your Email<font color="red">*</font>:------</label>
        <input type="email" name="Your Email" value="" required="" placeholder="Email" pattern="[@.a-zA-Z0-9]+"><br><br>
        <label>Your Mob.:-------</label>
        <input type="tel" name="Your Mobile Number" value="" placeholder="+918888888888" maxlength="13" pattern="[0-9+]{13}" title="Mobile number should be in 13 digits with + for the country code"><br><br>
        <label>Your Address:----</label>
        <input type="text" name="Your Address" value="" placeholder="Adress" minlength="4" maxlength="30" pattern="[a-zA-Z:\s]+" title="Address's minimum length is 4, and maximum length is 30 composed of the characters a-z, A-Z, :, and space"><br><br>
        <label>Your Gender<font color="red">*</font>:</label>
        <input type="radio" name="gender" value="male" required=""> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>
        <label>Your Message:</label>
        <textarea name="Your Message" rows="10" cols="30" placeholder="Write your message here"></textarea><br><br><br>
        <input type="submit" name="" value="Subscribe!">
        </center>
    </form>
</body>
</html>
